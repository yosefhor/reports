services:
  api:
    container_name: api
    build: ./api
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      - rabbitmq
      - redis

  worker:
    container_name: worker
    build: ./worker
    command: node dist/worker.js
    env_file: .env
    depends_on:
      - rabbitmq
      - redis

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  redis:
    container_name: redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
