<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>התחברות</title>
</head>
<body>
<h2>טופס התחברות</h2>

<form id="loginForm">
    <label>שם משתמש:</label><br>
    <input type="text" name="username" required /><br><br>
    <label>סיסמה:</label><br>
    <input type="password" name="password" required /><br><br>
    <button type="submit">התחבר</button>
</form>

<p id="result"></p>

<script>
const form = document.getElementById('loginForm');
const result = document.getElementById('result');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const data = {
        username: formData.get('username'),
        password: formData.get('password')
    };

    const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });

    const json = await res.json();
    if (res.ok) {
        result.textContent = "התחברת בהצלחה! Access Token: " + json.accessToken;
        localStorage.setItem('accessToken', json.accessToken);
        localStorage.setItem('refreshToken', json.refreshToken);
    } else {
        result.textContent = "שגיאה: " + JSON.stringify(json);
    }
});
</script>
<a href="/">עבור לדף הבית</a><br>
<a href="/register.html">עבור לדף הרישום</a><br>
<a href="/upload.html">עבור לדף העלאת קובץ</a>
</body>
</html>
